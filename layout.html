<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
        <style>
            .menu .accordion-heading {  position: relative; }
            .menu .accordion-heading .edit {
                position: absolute;
                top: 8px;
                right: 30px; 
            }
            .menu .area { border-left: 4px solid #f38787; }
            .menu .equipamento { border-left: 4px solid #65c465; }
            .menu .ponto { border-left: 4px solid #98b3fa; }
            .menu .collapse.in { overflow: visible; }

        </style>
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <title>BIC AAS App</title>
    </head>
    <body>
             
        {% block body %}
        <section id="left-pane">
            <div class="row text-center">
                <div class="col-12">
                    <a href="{{ url_for('index') }}">
                        <button id="homepage" class="btn btn-dark" ><img src="{{ url_for('static', filename='media/LogoBIC-landscape.png') }}" style= "margin-left: 3%" class="img-fluid mt-4" alt="BIC Logo"></button>
                    </a>
                </div>
            </div>
            <div class="text-light text-center mt-4">
                    <p style="font-size: 40px;">Assets:</p>
            </div> 
            <div class="row mt-30 text-center">
                {% for x in aaslist %}
                    <a href="{{ url_for('asset_AAS',asset=x) }}">
                        <button class="btn btn-dark btn-lg link-button" name="assetbutton" value=x type="button">{{ x }}</button>
                    </a>
                {% endfor %}
            </div>
                
            <div class="row footer fixed-bottom mx-auto">
                <div class="col-12">
                    <p>Â© Copyright 2021 Digitale Fabriek BIC</p>
                </div>
    
            </div>
    
        </section>
    
        <section id="right-pane">
    
            <div class="container-fluid">

                {% block content %}{% endblock %}
            </div>
    
    
        </section>
    
    
        <!-- Optional JavaScript; choose one of the two! -->
    
        <!-- Option 1: Bootstrap Bundle with Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
            crossorigin="anonymous"></script>
    
        <!-- Option 2: Separate Popper.js and Bootstrap JS
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-t6I8D5dJmMXjCsRLhSzCltuhNZg6P10kE0m0nAncLUjH6GeYLhRU1zfLoW3QNQDF" crossorigin="anonymous"></script>
        -->   
        {% endblock %}
        
    </body>    

</html>
